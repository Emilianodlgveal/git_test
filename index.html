<!DOCTYPE html>
<head>
    <title>library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title"><p>Online Library</p></div>
    <div id="afterTitle">
        <div id="bookShelves">
            <div class="bookShelve" id="0">
                <ul>
                    <li><input type="text">Title</li>
                    <br>
                    <li><input type="text">Author</li>
                    <br>
                    <li><input type="number">Pages Read</li>
                    <br>
                    <li><input type="number">Pages Total</li>
                    <br>
                    <button id="remove">Remove</button><br><br>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p>Read?</p>
                </ul>
            </div>
        </div>
        <button id="addBook"><p id="plus">+</p></button>
    </div>
</body>
<script src="script.js"></script>
